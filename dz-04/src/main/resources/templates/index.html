<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>TV</title>
</head>

<body class="bg-gray-200 h-full">
<header class="bg-gray-800 text-white px-48 py-2">
    <div class="container mx-auto flex justify-between items-center">
        <div>
            <p>TV Programs</p>
        </div>
        <div class="flex justify-end space-x-4 items-center">
            <p th:text="${username}"></p>
            <a href="/logout" class="bg-red-500 hover:bg-red-600 px-4 py-1 rounded-lg">
                Log out
            </a>
        </div>
    </div>
</header>

<main class="container mx-auto px-48 flex flex-col space-y-4 mx-auto pb-6">
    <div class="flex justify-center items-center space-x-2 bg-gray-50 mt-6 rounded-lg shadow-lg p-4">
        <a th:href="${channel.url}">
            <img th:src="${channel.icon.src}" class="h-12"/>
        </a>
        <h1 th:text="${channel.displayName}" class="font-bold text-xl">TV</h1>
    </div>

    <div class="bg-gray-50 rounded-lg shadow-lg p-4">
        <form action="subscribe" method="post">
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="programmeId">TV program</label>
                    <select id="programmeId" name="programmeId" class="px-4 py-2 border rounded-lg w-full">
                        <option th:each="programme : ${programmes}" th:value="${programme.id}" th:text="${programme.title}">
                        </option>
                    </select>
                </div>
                <div class="flex flex-col justify-end items-start">
                    <button id="submitButton" type="submit"
                            class="bg-blue-500 hover:bg-blue-600 text-white rounded-lg px-4 py-2">
                        Subscribe
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="bg-gray-50 rounded-lg shadow-lg p-4 space-y-2">
        <h2 class="font-bold text-md">TV shows - Info</h2>
        <details th:each="programme : ${programmes}"
                 class="bg-gray-100 rounded-lg shadow-lg p-4 hover:bg-gray-200">
            <summary th:text="${programme.title}" class="hover:cursor-pointer"></summary>
            <div>
                <div class="text-gray-400">
                    <span th:text="${programme.start}"></span>
                    <span> - </span>
                    <span th:text="${programme.stop}"></span>
                </div>
                <p th:text="${programme.description}"></p>
            </div>
        </details>
    </div>

</main>
</body>

</html>
